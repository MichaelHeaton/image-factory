# Ubuntu 24.04 Preseed Configuration
# Fully automated installation configuration for Packer builds
# This file answers all installer questions automatically

# Disable all interactive prompts - CRITICAL for full automation
d-i debconf/priority critical
d-i debian-installer/splash boolean false
d-i pkgsel/install-packages string
d-i auto-install/enable boolean true
d-i finish-install/reboot_in_progress note

# Localization
d-i debian-installer/locale string en_US.UTF-8
d-i localechooser/supported-locales multiselect en_US.UTF-8
d-i keyboard-configuration/xkb-keymap select us
d-i console-setup/ask_detect boolean false
d-i console-setup/layoutcode string us
d-i console-setup/modelcode string pc105
d-i console-setup/variantcode string
d-i console-setup/switch select no_switch

# Network configuration - fully automated
d-i netcfg/get_hostname string ubuntu
d-i netcfg/get_domain string vm
d-i netcfg/choose_interface select auto
d-i netcfg/wireless_wep string
d-i netcfg/disable_autoconfig boolean false
d-i netcfg/dhcp_timeout string 60
d-i netcfg/confirm_static boolean false
d-i netcfg/do_not_use_netplan boolean false
d-i netcfg/hostname string ubuntu
d-i netcfg/enable boolean true

# Mirror settings - fully automated
d-i mirror/http/proxy string ""
d-i mirror/country string manual
d-i mirror/http/hostname string us.archive.ubuntu.com
d-i mirror/http/directory string /ubuntu
d-i mirror/http/mirror string us.archive.ubuntu.com
d-i mirror/suite string noble
d-i mirror/udeb/suite string noble

# Partitioning
d-i partman-auto/method string lvm
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-auto-lvm/guided_size string max
d-i partman-auto/choose_recipe select atomic
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman-md/confirm boolean true
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# Base system installation
d-i base-installer/kernel/image string linux-generic

# APT configuration - fully automated (skip all checks and dialogs)
# Pre-answer all mirror questions to prevent dialogs
d-i apt-setup/use_mirror boolean false
d-i apt-setup/services-select multiselect security, updates
d-i apt-setup/security_host string security.ubuntu.com
d-i apt-setup/security_path string /ubuntu
d-i apt-setup/mirror/http/proxy string ""
d-i apt-setup/mirror/http/mirror string us.archive.ubuntu.com
d-i apt-setup/mirror/country string manual
d-i apt-setup/mirror/http/directory string /ubuntu
d-i apt-setup/mirror/http/hostname string us.archive.ubuntu.com
d-i apt-setup/restricted boolean true
d-i apt-setup/universe boolean true
d-i apt-setup/backports boolean true
d-i apt-setup/update_db_on_install boolean true
# Skip mirror check dialogs - mark all as seen/answered BEFORE they're asked
d-i apt-setup/mirror/http/hostname seen true
d-i apt-setup/mirror/http/directory seen true
d-i apt-setup/mirror/http/mirror seen true
d-i apt-setup/use_mirror seen true
d-i apt-setup/mirror/country seen true
# Force skip mirror validation and dialogs
d-i apt-setup/disable-cdrom-entries boolean true
d-i apt-setup/enable-source-repositories boolean false
# Skip mirror check entirely
d-i mirror/country string manual
d-i mirror/http/hostname string us.archive.ubuntu.com
d-i mirror/http/directory string /ubuntu
d-i mirror/http/proxy string ""

# Package selection - fully automated
tasksel tasksel/first multiselect standard, ubuntu-server
d-i pkgsel/include string openssh-server curl wget git vim ufw unattended-upgrades qemu-guest-agent
d-i pkgsel/upgrade select none
d-i pkgsel/update-policy select none
d-i pkgsel/install-language-support boolean false
d-i pkgsel/upgrade select none
d-i tasksel/first multiselect standard, ubuntu-server

# Boot loader installation - fully automated
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev string default
d-i finish-install/reboot_in_progress note
d-i finish-install/keep-consoles boolean false
d-i cdrom-detect/eject boolean true
d-i debian-installer/exit/poweroff boolean false
d-i debian-installer/exit/halt boolean false

# Post-installation
d-i preseed/late_command string \
    in-target sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config ; \
    in-target sed -i 's/#PasswordAuthentication yes/PasswordAuthentication yes/' /etc/ssh/sshd_config ; \
    in-target systemctl enable ssh ; \
    in-target systemctl start ssh

